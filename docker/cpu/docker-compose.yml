version: '3.8'

services:
  supertonic-tts-cpu:
    build:
      context: ../..
      dockerfile: docker/cpu/Dockerfile
    container_name: supertonic-tts-cpu
    ports:
      - "8880:8880"
    volumes:
      # Mount the assets directory containing models
      - ../../assets:/app/assets:ro
    environment:
      - USE_GPU=false
      - ONNX_DIR=/app/assets/onnx
      - VOICE_STYLES_DIR=/app/assets/voice_styles
      - LOG_LEVEL=INFO
      - PORT=8880
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
