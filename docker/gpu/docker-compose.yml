version: '3.8'

services:
  supertonic-tts-gpu:
    build:
      context: ../..
      dockerfile: docker/gpu/Dockerfile
    container_name: supertonic-tts-gpu
    ports:
      - "8880:8880"
    volumes:
      # Mount the assets directory containing models
      - ../../assets:/app/assets:ro
    environment:
      - USE_GPU=true
      - ONNX_DIR=/app/assets/onnx
      - VOICE_STYLES_DIR=/app/assets/voice_styles
      - LOG_LEVEL=INFO
      - PORT=8880
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
